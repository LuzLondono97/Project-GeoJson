<div class="container">
    <br /><br />
    <div class="row">
        <div class="col-12">
            <img src="assets/usuarios-logo.png" alt="Logo" title="Mapas GeoJson" class="logo d-block" />
            <h1><mark> Usuarios </mark></h1>
        </div>
        <div class="col-12">
            <hr />
        </div>
    </div>
    <br />
    <div class="row justify-content-center">
        <div class="col-4">
            <label for="inputRol">Rol:</label>
            <select id="inputRol" class="form-control">
                <option selected>----------</option>
                <option *ngFor="let rol of rolList" [ngValue]="rol">{{rol.descripcion}}</option>
            </select>
        </div>
        <div class="col-4">
            <label for="inputTipoDocumento">Tipo Documento:</label>
            <select id="inputTipoDocumento" class="form-control">
                <option selected>----------</option>
                <option *ngFor="let tipoIdentificacion of tipoDocumentoList" [ngValue]="tipoIdentificacion">
                    {{tipoIdentificacion.descripcion}}</option>
            </select>
        </div>
        <div class="col-4">
            <label for="inputNumeroDocumento">Número Documento:</label>
            <input type="text" class="form-control">
        </div>
    </div>
    <br />
    <div class="row justify-content-center">
        <div class="col-6">
            <label for="inputNombres">Nombres:</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-6">
            <label for="inputApellidos">Apellidos:</label>
            <input type="text" class="form-control">
        </div>
    </div>
    <br />
    <div class="row justify-content-center">
        <div class="col-6">
            <label for="inputCelular">Célular:</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-6">
            <label for="inputTelefono">Telefóno:</label>
            <input type="text" class="form-control">
        </div>
    </div>
    <br />
    <div class="row justify-content-center">
        <div class="col-6">
            <label for="inputEmail">Email:</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-6">
            <label for="inputContraseña">Contraseña:</label>
            <input type="text" class="form-control">
        </div>
    </div>
    <br /><br />
    <div class="row text-right">
        <div class="col-12">
            <button type="button" class="btn btn-warning btn-xs"> Editar </button>
            <button type="button" class="btn btn-success btn-xs"> Guardar </button>
            <button type="button" class="btn btn-danger btn-xs" (click)="viewUsuarios()"> Cancelar </button>
        </div>
    </div>
</div>
<br />
<!-- inicio - footer -->
<div class="footer justify-content-center">
    <div class="text-white text-center">
        <p>Proyecto de Investigación de Mapas GeoJson</p>
        <p>Develop Luz Andrea Londoño López y Testing Clayder Eliana Cuero Quiñones</p>
    </div>
</div>
<!-- fin - footer -->
